  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jquery-2.0.3.min.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-jquery.js"></script>
  <script type="text/javascript" src="lib/sinon-1.7.3.js"></script>

    <!-- include fixtures -->
  <script type="text/javascript" src="fixtures/form.js"></script>

  <!-- include source files -->
  <script type="text/javascript" src="../src/js/all.js"></script>

  <!-- include spec files. --> 
  <script type="text/javascript" src="spec/basketSpec.js"></script>

  <script type="text/javascript" src="spec/basketItemSpec.js"></script>

  <script type="text/javascript" src="spec/FormSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>
